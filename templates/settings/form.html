{% extends 'layout.html' %}
{% block title %}Configuración - Green-POS{% endblock %}
{% block page_title %}Configuración{% endblock %}
{% block content %}
<form method="post" class="mb-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card mb-4">
        <div class="card-header bg-light"><h5 class="mb-0">Datos del Comercio</h5></div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Nombre Comercio</label>
            <input type="text" name="business_name" class="form-control" value="{{ setting.business_name }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">NIT</label>
            <input type="text" name="nit" class="form-control" value="{{ setting.nit }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" name="address" class="form-control" value="{{ setting.address }}">
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Teléfono</label>
              <input type="text" name="phone" class="form-control" value="{{ setting.phone }}">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Correo</label>
              <input type="email" name="email" class="form-control" value="{{ setting.email }}">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card mb-4">
        <div class="card-header bg-light"><h5 class="mb-0">Facturación</h5></div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Prefijo Factura</label>
              <input type="text" name="invoice_prefix" class="form-control" value="{{ setting.invoice_prefix }}" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Siguiente Número</label>
              <input type="number" name="next_invoice_number" class="form-control" value="{{ setting.next_invoice_number }}" min="1" required>
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" name="iva_responsable" id="iva_responsable" class="form-check-input" {% if setting.iva_responsable %}checked{% endif %}>
            <label class="form-check-label" for="iva_responsable">Responsable de IVA</label>
          </div>
          <div class="mb-3">
            <label class="form-label">Tasa IVA (%)</label>
            <input type="number" step="0.01" name="tax_rate" class="form-control" value="{{ (setting.tax_rate * 100)|round(2) }}">
            <small class="text-muted">Ej: 19 para 19%</small>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Volver</a>
    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar</button>
  </div>
</form>
{% endblock %}
