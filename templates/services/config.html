{% extends 'layout.html' %}
{% block title %}Configuración Tipo Servicio{% endblock %}
{% block page_title %}Configurar Tipo de Servicio{% endblock %}
{% block content %}
<form method="post" class="card" novalidate>
  <div class="card-header bg-light">
    <h5 class="mb-0">Datos</h5>
  </div>
  <div class="card-body">
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Código *</label>
        <input type="text" name="code" class="form-control" required value="{{ st.code if st else '' }}" placeholder="BATH">
      </div>
      <div class="col-md-5">
        <label class="form-label">Nombre *</label>
        <input type="text" name="name" class="form-control" required value="{{ st.name if st else '' }}" placeholder="Baño">
      </div>
      <div class="col-md-4">
        <label class="form-label">Categoría</label>
        <input type="text" name="category" class="form-control" value="{{ st.category if st else '' }}" placeholder="grooming">
      </div>
      <div class="col-md-4">
        <label class="form-label">Modo de Precio</label>
        <select name="pricing_mode" class="form-select">
          <option value="fixed" {% if st and st.pricing_mode=='fixed' %}selected{% endif %}>Fijo</option>
          <option value="variable" {% if st and st.pricing_mode=='variable' %}selected{% endif %}>Variable</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Precio Base / Fijo</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="number" step="1" name="base_price" class="form-control" value="{{ (st.base_price | int) if st else '0' }}">
        </div>
        <div class="form-text">Si es variable se usa como sugerido inicial.</div>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="active" id="activeCheck" {% if not st or st.active %}checked{% endif %}>
          <label class="form-check-label" for="activeCheck">Activo</label>
        </div>
      </div>
      <div class="col-12">
        <label class="form-label">Descripción</label>
        <textarea name="description" class="form-control" rows="3" placeholder="Detalle opcional">{{ st.description if st else '' }}</textarea>
      </div>
    </div>
  </div>
  <div class="card-footer text-end">
    <a href="{{ url_for('service_type_list') }}" class="btn btn-outline-secondary">Volver</a>
    <button class="btn btn-primary" type="submit"><i class="bi bi-save"></i> Guardar</button>
  </div>
</form>
{% endblock %}
